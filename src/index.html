<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Base64 File Encode/Decode App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <div id="stage">
      <div id="step1">
        <div class="content">
          <h1>What do you want to do?</h1>
          <a class="button encrypt green" onclick="encode()">Encode a file</a>
          <a class="button decrypt magenta" onclick="decode()">Decode a file</a>
        </div>
      </div>
    </div>

    <script>
      // You can also require other files to run in this process
      // require('./renderer.js');

      const { ipcRenderer } = require('electron');


      ipcRenderer.on('asynchronous-reply', (event, arg) => {
        console.log(arg);
        new Notification('Finished Processing/Error', { body: arg });
      });

      function encode() {
        console.log("Encode clicked!");
        ipcRenderer.send('asynchronous-message', 'encode');
        // new Notification('Processing...', { body: "Encoding in progress"});
      }

      function decode() {
        console.log("Decode clicked!");
        ipcRenderer.send('asynchronous-message', 'decode');
        // new Notification('Processing...', { body: "Decoding in progress"});
      }



    </script>
  </body>
</html>
